<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Wave Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.4);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom gradient for the button */
        .btn-gradient {
            background-image: linear-gradient(to right, #a78bfa, #ec4899); /* Purple to pink */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="relative bg-white rounded-3xl shadow-xl w-full max-w-sm overflow-hidden border border-gray-200">
        <!-- Top Bar - Modified to remove back arrow and time/5G -->
        <div class="absolute top-0 left-0 w-full p-4 flex justify-end items-center text-gray-500">
            <!-- Content removed here, intentionally left blank or with other elements if desired -->
        </div>

        <!-- Main Content Area - Mimics the central card layout -->
        <div class="p-8 pt-20 pb-6 text-center">
            <!-- Whale Emoji -->
            <div class="mb-8 flex justify-center text-7xl">
                üêã
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">This is a Wave Counter</h1>
            <p class="text-gray-600 text-base mb-8">
  Congratulations, we‚Äôve officially run out of hobbies.<br>
  Personal satisfaction level: <strong>immaculate</strong>.<br>
  Just you, the sea, and a counter that says, ‚Äú<em>Yep, another one.</em>‚Äù
</p>


            <!-- File Upload Form -->
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
                <label for="file-upload" class="flex flex-col items-center justify-center h-40 border-2 border-dashed border-gray-300 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition duration-300 ease-in-out">
                    <svg class="w-12 h-12 text-gray-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 0115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <span class="text-lg font-semibold text-gray-700">Drag & Drop or Click to Select</span>
                    <span class="text-xs text-gray-500 mt-1">MP4  files only</span>
                    <input id="file-upload" type="file" name="file" accept="video/mp4,video/avi,video/quicktime" class="hidden" onchange="updateFileName(this)">
                </label>
                <p id="file-name" class="text-gray-600 text-sm italic mt-2"></p>

                <button type="submit" id="submitButton" class="w-full flex items-center justify-center btn-gradient text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    <span id="buttonText">Analyze video</span>
                    <div id="spinner" class="spinner ml-3 hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files && input.files.length > 0) {
                fileNameDisplay.textContent = `Selected: ${input.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('buttonText').textContent = "we're counting...";
            document.getElementById('spinner').classList.remove('hidden');
            document.getElementById('submitButton').setAttribute('disabled', 'true');
            document.getElementById('submitButton').classList.add('opacity-70', 'cursor-not-allowed');
        });
    </script>
</body>
</html>
